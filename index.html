<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>BB Shenanigans | Alfred, NY</title>
  </head>
  <body>
    <div id="container">
      <header><a href="#" id="brand">
          <h1>BB Shenanigans</h1></a>

      <div id="open-wrapper">

      </div>
      <div id="menu">
        <div class="menu-category"><a href="#">Sandwiches</a></div>
        <div class="menu-category"><a href="#">Entrees</a></div>
        <div class="menu-category"><a href="#">Sides</a></div>
        <div class="menu-category"><a href="#">Treats</a></div>
        <div class="menu-category"><a href="#">Salads</a></div>
        <div class="menu-category"><a href="#">Drinks</a></div>
        <div id="menu-full"><a href="#">Full Menu <span class="fa fa-caret-right"></span></a></div>
      </div>
      <footer>
        <div class="third"><a href="#">Contact</a></div>
        <div class="third"><span class="fa fa-star fa-2x"></span></div>
        <div class="third"><a href="#">About</a></div>
      </footer>
    </div>
